<div class="h-100 row justify-content-md-center align-items-center">
  <div class="col col-lg-3">
    <div class="container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
      </form>
    </div>
  </div>
</div>
